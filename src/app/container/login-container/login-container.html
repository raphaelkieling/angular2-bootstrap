<div class="row justify-content-center">
  <div class="col-md-4 col-sm-10">

    <div class="card">
      <div class="card-body">
        <h1 class="card-title" style="text-align:center">BOOTSTRAP BOILERPLATE</h1>

        <div *ngIf="loginForm; else forgotForm">
          <app-login [loading]="false" (submitForm)="onSubmit($event)">
            <a class="small-ng-content forgot float-right" (click)="loginForm = false">Forgot Password</a>
          </app-login>
        </div>

        <ng-template #forgotForm>
          <app-forgot>
            <a class="small-ng-content login float-right" (click)="loginForm = true">Voltar</a>
          </app-forgot>
        </ng-template>

        <br>

        <alert *ngIf="alert" [type]="alert.type">
          <strong>{{alert.strong}}</strong> {{alert.message}}
        </alert>

      </div>
    </div>
  </div>
</div>
