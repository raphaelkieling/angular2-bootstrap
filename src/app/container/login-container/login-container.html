<div class="row justify-content-center">
  <div class="col-md-4 col-sm-10">

    <div class="card">
      <div class="card-body">
        <h1 class="card-title">BOOTSTRAP BOILERPLATE</h1>

        <app-login [loading]="false" (submitForm)="onSubmit($event)">
          <a class="forgot float-right" href="#">Forgot Password</a>
        </app-login>
        <br>

        <alert *ngIf="alert" [type]="alert.type">
          <strong>{{alert.strong}}</strong> {{alert.message}}
        </alert>

      </div>
    </div>
  </div>
</div>
