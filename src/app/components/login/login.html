<form [formGroup]="loginF">
    <div class="form-group">
        <input bs-input bs-validator [errors]="errors.email" [label]="'E-mail'" formControlName="email" type="email" class="form-control" placeholder="E-mail">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Senha</label>
        <input formControlName="password" type="password" class="form-control" placeholder="Password">
    </div>
    <div class="form-check">
        <label class="form-check-label">
            <input formControlName="save" type="checkbox" class="form-check-input"> Save e-mail
        </label>
    </div>
    <br>

    <app-loading *ngIf="loading; else sub"></app-loading>
    <ng-template #sub>
        <button type="submit" class="btn btn-primary form-control" (click)="submitEvent()">Enter</button>
    </ng-template>
</form>
